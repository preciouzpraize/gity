<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <form>
      <h2>Signup to Cohort 5</h2>
    
      <div class="form-input-container">
        <input type="text" class="form-input first-name" placeholder="First Name" />
      </div>
      <div class="form-input-container">
        <input type="text" class="form-input last-name" placeholder="Last Name" />
      </div>
      <div class="form-input-container">
        <input type="email" class="form-input email" placeholder="Email" />
      </div>
      <div class="form-input-container">
        <input type="tel" class="form-input phone-number" placeholder="Phone Number" />
      </div>
      <div class="form-input-container">
        <input type="password" class="form-input password" placeholder="Password" />
      </div>
      <div class="form-input-container">
        <input type="password" class="form-input confirm-password" placeholder="Confirm Password" />
      </div>

      <div id="validationResponse"></div>

      <button>Validate</button>

    </form>


    <script src="validate.js"></script>
    <script src="selector.js"></script>
  </body>
</html>
